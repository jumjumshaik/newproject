<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffe5e1; /* Aesthetic background color */
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f0f0f0; /* Button background color */
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: lightgray;
    }
  </style>
  <title>Mini Game Options</title>
</head>
<body>

  <h1>Choose Mini Game Duration</h1>

  <button onclick="startMiniGame(1)">1 Minute</button>
  <button onclick="startMiniGame(3)">3 Minutes</button>
  <button onclick="startMiniGame(5)">5 Minutes</button>

  <script>
    function startMiniGame(duration) {
      // Redirect to the appropriate page based on the chosen duration
      window.location.href = duration + "min.html";
    }
  </script>

</body>
</html>
